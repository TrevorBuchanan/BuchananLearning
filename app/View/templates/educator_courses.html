{% extends "base.html" %}

{% block app_content %}
    <h1>Your Courses</h1>
    <table class="table">
    <thead>
        <tr>
            <th>Title</th>
            <th>Description</th>
        </tr>
    </thead>
    <tbody>
        {% if courses %}
        {% for course in courses %}
        <tr>
            <td>{{ course.title }}</td>
            <td>{{ course.description }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="2">No courses available.</td>
        </tr>
        {% endif %}
    </tbody>
</table>
{% endblock %}
