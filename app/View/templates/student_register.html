{% extends "base.html" %}

{% block app_content %}
    <h1>Register as a Student</h1>
    {% if form %}
        <div class="row">
            <div class="col-md-4">
                {{ wtf.quick_form(form, action= url_for('auth.student_register')) }}
            </div>
        </div>
    {% endif %}
{% endblock %}
