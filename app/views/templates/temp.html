<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buchanan Learning</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <h1>Math Course Videos</h1>

    {% for lesson in lessons %}
    <div class="lesson">
        <h2>{{ lesson.title }}</h2>
        <video width="640" height="360" controls>
            <source src="{{ url_for('static', filename='videos/' + lesson.video_filename) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    {% endfor %}

</body>
</html>
